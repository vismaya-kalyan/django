{% extends "graph/base.html" %}
{% block content %}
<div class="container-fluid">
    <h3>Graph Builder!</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nodes_count">Enter number of nodes: </label>
            <input type="number" id="number" name="nodes_count" min="1" max="50">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock content %}
